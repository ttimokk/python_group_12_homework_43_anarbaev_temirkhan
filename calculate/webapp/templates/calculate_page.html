{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Let's calculate!</h1>
    <form action="" method="post">
    {% csrf_token %}
    <label>Greater Number:</label><br/>
    <input type="number" class="input" name="first_num"/><br/>
    <label>Smaller Number:</label><br/>
    <input type="number" class="input" name="second_num"/><br/>
    <br/>
    <div class="form-check">
    <input class="form-check-input" class="input" type="radio" name="add" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
    add
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" class="input" type="radio" name="subtract" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
    subtract
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" class="input" type="radio" name="multiply" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
    multiply
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" class="input" type="radio" name="divide" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
    divide
    </label>
    </div><br/>
    <input type="submit" class="fs-5" value="Calculate"/>
    </form>
</div>
</body>
</html>
